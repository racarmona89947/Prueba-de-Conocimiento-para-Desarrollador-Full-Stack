<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica</title>
    <link rel="stylesheet" href="combo.css">
</head>
<body>
    <div>
        <header>
            <div className="title">Combo supersónico</div>
        </header>
        <main>
            <section className="ingredients">
                <img src="assets/asset-3.png" alt="alitas" class="image-1">
                <img src="assets/asset-5.png" alt="papas" class="image-2">
                <img src="assets/asset-2.png" alt="servilletas" class="image-4">
                <img src="assets/asset-4.png" alt="salsa" class="image-5">
                <img src="assets/asset-1.png" alt="salsas" class="image-3">
            </section>
            <div class="divider"></div>
            <section className="full-plate">
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
                <h3>Salsas a elección del<br>cliente</h3>
                <img src="assets/group.png" alt="plato" class="image-6">
                <img src="assets/asset-3.png" alt="alitas" class="image-7">
                <img src="assets/asset-5.png" alt="papas" class="image-8">
                <img src="assets/asset-2.png" alt="servilletas" class="image-9">
                <img src="assets/asset-4.png" alt="salsa" class="image-10">
                <img src="assets/asset-1.png" alt="salsas" class="image-11">
            </section>
        </main>
        <footer>
            <img src="assets/home.png" alt="home">
        </footer>
    </div>
</body>
</html>
